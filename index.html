    <!-- Main Content (Two Columns) -->
    <main class="container">
        <!-- Left Column: ID Card Form -->
        <div class="left-column">
            <div class="id-card-inputs">
                <h2>ID Card Generator..!</h2>
                <!-- Form Fields Container -->
                <div class="field-container">
                    <!-- First Name -->
                    <div class="field">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" placeholder="Enter First Name">
                    </div>

                    <!-- Role -->
                    <div class="field">
                        <label for="role">Role:</label>
                        <input type="text" id="role" placeholder="Enter Role">
                    </div>

                    <!-- Email -->
                    <div class="field">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter Email">
                    </div>

                    <!-- Phone -->
                    <div class="field">
                        <label for="phone">Phone:</label>
                        <input type="number" id="phone" placeholder="Enter Phone number">
                    </div>

                    <!-- DOB -->
                    <div class="field">
                        <label for="DOB">DOB:</label>
                        <input type="date" id="DOB" placeholder="Enter DOB">
                    </div>

                    <!-- Image Upload -->
                    <div class="field">
                        <label for="img">Image:</label>
                        <input type="file" id="img">
                    </div>
                </div>

                <!-- Create Button -->
                <div class="btns">
                    <button onclick="createCV()">Create</button>
                </div>
            </div>
        </div>

        <!-- Right Column: ID Card Preview -->
        <div id="idcardContainer" class="right-column">
            <select id="selectBox" onchange="styles()">
              <option value="Style1">Style1</option>
              <option value="Style2">Style2</option>
              <option value="Style3">Style3</option>
              <option value="Style4">Style4</option>
              <option value="Style5">Style5</option>
              <option value="Style6">Style6</option>
              <option value="Style7">Style7</option>
              <option value="Style8">Style8</option>
              <option value="Style9">Style9</option>
              <option value="Style10">Style10</option>
            </select>
          </div>
